
  <div class="container mt-5">

    <h1 class="text-center">TASK</h1>

    <table class="table table-striped table-hover table-bordered">

      <thead class="thead-dark">
        <tr>
          <th scope="col"  class="text-center">Titolo</th>
          <th scope="col"  class="text-center">Urgenza</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let task of tasks">
          <td>{{ task.title }}</td>
          <td  class="text-center" [ngClass]="{
            'urgency-bassa': task.urgency === 'bassa', 'urgency-media': task.urgency === 'media', 'urgency-alta': task.urgency === 'alta'}"> {{ task.urgency }}
          </td>
      
          <td class="text-center">
            <button (click)="viewDetails(task.id)" class="btn btn-outline-primary btn-sm">Dettagli</button>
          </td>
          <td class="text-center">
            <button (click)="editTask(task.id)" class="btn btn-outline-secondary btn-sm">Modifica</button>
          </td>
          <td class="text-center">
            <button (click)="deleteTask(task.id)" class="btn btn-outline-danger btn-sm">Elimina</button>
          </td>
        </tr>
      </tbody>

    </table>
    
    <div class="text-center mt-3">
      <button (click)="addTask()" class="btn btn-dark">Aggiungi Nuovo Task</button>
    </div>

  </div>
