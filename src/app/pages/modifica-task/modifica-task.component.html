
  <div class="container mt-5 d-flex justify-content-center" *ngIf="task">
    <form (ngSubmit)="saveChanges()" class="w-50 p-4 border rounded bg-light">
      <h3 class="text-center mb-4">Modifica Task</h3>
      
      <div class="form-group">
        <label for="title">Titolo</label>
        <input id="title" #titleInput [(ngModel)]="task.title" name="title" required class="form-control" autofocus/>
      </div>
      
      <div class="form-group">
        <label for="description">Descrizione</label>
        <input id="description" [(ngModel)]="task.description" name="description" required class="form-control" />
      </div>
      
      <div class="form-group">
        <label for="urgency">Urgenza</label>
        <select id="urgency" [(ngModel)]="task.urgency" name="urgency" class="form-control">
          <option value="bassa">Bassa</option>
          <option value="media">Media</option>
          <option value="alta">Alta</option>
        </select>
      </div>
      
      <div class="d-flex justify-content-between mt-4">
        <button type="submit" class="btn btn-info">Salva Modifiche</button>
        <button type="button" (click)="backHomepage()" class="btn btn-dark">Homepage</button>
      </div>
    </form>
  </div>
